<nb-card *ngIf="bookDetail$ | async as bookDetail">
  <nb-card-header>
    {{bookDetail.title}}
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <div class="wrapper">
          <div class="book-image">
            <img [src]="bookDetail.imageUrl">
          </div>
          <div class="details">
            <div>
              {{bookDetail.authors | ngxPrettifyAuthors}}
            </div>
            <div>
              {{bookDetail.isbn}}
            </div>
            <div>
              {{bookDetail.publisher}}
            </div>
            <div>
              {{bookDetail.publicationYear}}
            </div>
            <div>
              {{bookDetail.binding}}
            </div>
            <div>
              {{bookDetail.numberOfPages}}
            </div>
            <div class="price">
              {{bookDetail.price | currency:'USD'}}
            </div>
            <div class="add-btn">
              <ngx-shopping-cart-add-button [book]="bookDetail"></ngx-shopping-cart-add-button>
            </div>
            <div class="description" [innerHTML]="bookDetail.description">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
