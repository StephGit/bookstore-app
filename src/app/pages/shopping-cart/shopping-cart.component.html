<nb-card class="search-results">
  <nb-card-header>
    Your Shopping Cart
  </nb-card-header>
  <nb-card-body>
    <div class="list-group">
      <div *ngFor="let i of currentShoppingCart.items">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="details">
            <div class="title"><h5>{{ i.book.title }}</h5></div>
            <div class="authors">
              <div class="desc">by {{ i.book.authors }}</div>
            </div>
            <div class="isbn">
              <div class="desc">{{ i.book.isbn }}</div>
            </div>
            <div class="price">
              <div class="desc">{{ i.book.price | currency:'USD'}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </nb-card-body>
</nb-card>
