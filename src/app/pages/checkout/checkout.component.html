<nb-card class="search-results">
  <nb-card-header>
    Your Shopping Cart
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of currentShoppingCart.items">
            <td>{{item.book.title}}</td>
            <td>{{item.book.price}}</td>
            <td>{{item.quantity}}</td>
          </tr>
          </tbody>
        </table>
        <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
