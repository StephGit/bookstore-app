<nb-card class="search-results">
  <nb-card-header>
    Order Summary
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <!--<ngx-overview></ngx-overview>-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of currentShoppingCart.items">
            <td>{{item.book.title}}</td>
            <td>{{item.book.price | currency:'USD'}}</td>
            <td>{{item.quantity}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 menu">
        <div class="totalprice">Total price: {{ totalPrice | currency:'USD'}}</div>
        <button class="btn btn-success checkout-btn" (click)="placeOrder()">Place Order</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
