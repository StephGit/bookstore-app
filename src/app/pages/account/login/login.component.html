<h2 class="title">Login</h2>
<small class="form-text sub-title">Hello! Login in with your username</small>
<form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
  <div *ngIf="errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
    <div><strong>Oh snap!</strong></div>
    <div *ngFor="let error of errors">{{ error }}</div>
  </div>
  <div class="form-group">
    <label for="input-email" class="sr-only">Email address</label>
    <input name="email" [(ngModel)]="user.email" id="input-email" pattern=".+@.+..+" class="form-control"
           placeholder="Email address" #email="ngModel" [class.form-control-danger]="email.invalid && email.touched"
           autofocus
           required>
    <small class="form-text error"
           *ngIf="email.invalid && email.touched && email.errors?.required">Email is required!
    </small>
    <small class="form-text error"
           *ngIf="email.invalid && email.touched && email.errors?.pattern">Email should be the real one!
    </small>
  </div>
  <div class="form-group">
    <label for="input-password" class="sr-only">Password</label>
    <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control"
           paceholder="Password" #password="ngModel" [class.form-control-danger]="password.invalid && password.touched"
           required
           minlength="8"
            maxlength="20">
    <small class="form-text error" *ngIf="password.invalid && password.touched"> Password is required!</small>
    <small class="form-text error"
           *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
      Password should contains from 8 to 20 characters</small>
  </div>
  <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
    Sign In
  </button>
</form>
<div class="links">
  <small class="form-text"> Don't have an account? <a routerLink="../register"><strong>Sign Up</strong></a></small>
</div>
