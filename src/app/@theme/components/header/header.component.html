<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">ng-<span>bookstore</span></div>
  </div>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <ul *ngIf="currentUser?.email" class="menu-items pointer">
      <i class="ion-ios-person"></i>
      <li nbMenuItem *ngFor="let item of items"
          [menuItem]="item"
          [class.menu-group]="item.group"
          (hoverItem)="onHoverItem($event)"
          (toggleSubMenu)="onToggleSubMenu($event)"
          (itemClick)="onItemClick($event)"
          class="menu-item pointer"></li>
    </ul>
    <a *ngIf="!currentUser.email" (click)="navigateToLogin()" class="pointer">Login</a>
  </nb-action>
  <nb-action class="control-item" (click)="navigateToShoppingCart()"  icon="ion-ios-cart-outline">
  </nb-action>
  <nb-action class="control-item search">
  <ngx-search-input (search)="startSearch($event)"></ngx-search-input>
  </nb-action>
</nb-actions>
