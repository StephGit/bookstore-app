<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">ng-<span>bookstore</span></div>
  </div>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <nb-user *ngIf="currentUser?.email" [menu]="userMenu" [name]="currentUser?.email">
    </nb-user>
    <a *ngIf="!currentUser.email" routerLink="/account/login">Login</a>
  </nb-action>
  <nb-action class="control-item" icon="ion-ios-cart-outline">
  </nb-action>
  <nb-action class="control-item search">
  <ngx-search-input (search)="startSearch($event)"></ngx-search-input>
  </nb-action>
</nb-actions>
